<head>

<body>
    <script>
        let cem=0;
        let hasil=1;
        for(let i=1;i<100;i++){
            if(i%2==0){
                cem += i;
                hasil *=i;
                console.log("cem:" ,cem);
                console.log("hasil", hasil);
            }
        }
    </script>
